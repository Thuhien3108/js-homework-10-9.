<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        
        table {
            width: 100%;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .total {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>
    <form name="frm">
        <p>
            <label>
                Tên sản phẩm:
                <input type="text" name="pn" id="pn" required>
            </label>
        </p>
        <p>
            <label>
                Số lượng: 
                <input type="number" name="qty" id="qty" required min="1">
            </label>
        </p>
        <p>
            <label>
                Giá sản phẩm: 
                <input type="number" name="pp" id="pp" required min="0.01" step="0.01">
            </label>
        </p>
        <p>
            <button type="button" onclick="add()">Thêm</button>
        </p>
    </form>
    <table id="tbl">
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng cộng</th>
        </tr>
        <tr>
            <th colspan="4"> total </th>
            <td id="totalAmount">0.00</td>
        </tr>
    </table>
    <script src="baif5.js">
    </script>
</body>

</html>
